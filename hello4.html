<html>
	<body>
		<form>
			<div>
				<p>Did you watch John Wick 4?</p>
				<input type="radio" id="yes" name="didya" value="yes">
  				<label for="yes">YES</label><br>
  				<input type="radio" id="no" name="didya" value="no">
  				<label for="no">NO IM A LOOSER</label><br>
  				<input type="radio" id="plan" name="didya" value="plan">
  				<label for="plan">NOT YET BUT IM PLANNING TO!</label>
				

			</div>
			<br>
			<div>
				<p>Describe your feelings about John Wick:</p>
				<input placeholder="Describe here.">
			</div>
			<div>
				<label for="date">The date you watched/planning to watch John Wick 4:</label>
				<input type="date" id="date" name="date">
			</div>
			<div>
				<p>Which movies of John Wick did you watch until now?</p>
				<input type="checkbox" id="1" name="one" value="1">
  				<label for="1"> John Wick 1</label><br>
  				<input type="checkbox" id="2" name="two" value="2">
  				<label for="2"> John Wick 2</label><br>
  				<input type="checkbox" id="3" name="three" value="3">
  				<label for="3"> John Wick 3</label>
			</div>
			<br>
			<div>
				<p>Upload your favorite picture of John Wick:</p>
				<input type="file" id="myFile" name="filename">
			</div>
			<br>
  			<input type="submit" value="Submit">
			<input type="reset">
		</form>
	</body>
</html>
